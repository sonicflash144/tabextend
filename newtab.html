<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab - Tab Manager</title>
  <link rel="stylesheet" href="newtab.css">
</head>
<body>
  <button id="toggle-sidebar">
    <img src="../icons/menu.svg" alt="Toggle Sidebar Icon" class="main-grid-item-icon" />
  </button>
  <div id="sidebar" class="sidebar">
    <h2>Open Tabs</h2>
    <ul id="open-tabs-list"></ul>
  </div>
  <div id="main-content">
      <div class="main-header-container">
          <h1>Saved Tabs</h1>
          <button id="create-column">
              <img src="../icons/newcolumn.svg" alt="Create Column">
          </button>
      </div>
      <div id="columns-container">
          <!-- Columns will be dynamically added here -->
      </div>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
