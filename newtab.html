<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab - Tab Manager</title>
  <link rel="stylesheet" href="newtab.css">
</head>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="sidebar" class="sidebar" style="user-select: none;">
    <h2>Open Tabs</h2>
    <ul id="open-tabs-list"></ul>
  </div>
  <div id="main-content">
      <div id="header" style="display: flex; align-items: center; justify-content: center; gap: 16px; user-select: none; margin-bottom: 8px;">          
        <h1>Tabs Magic</h1>
          <button id="add-column" style="height: 36px;">
            <img src="./icons/newcolumn.svg" alt="New Tab">
          </button>
      </div>
      <div id="space-container">
        <div id="columns-container">
            <!-- Columns will be dynamically added here -->
        </div>
        <div id="space-div"></div>
      </div>
  </div>
  <script type="module" src="dist/bundle.js"></script>
</body>
</html>
